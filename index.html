<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>

    <p>
      Number of Heads: <span id="headsOut">0</span> || Number of Tails:
      <span id="tailsOut">0</span>
    </p>

    <div id="output"></div>
    <p>Simulate the rolling of a dice. <button id="btn2">Roll dice</button></p>

    <p>
      # of 1s: <span id="ones">0</span> || # of 2s: <span id="twos">0</span> ||
      # of 3s: <span id="threes">0</span> || # of 4s:
      <span id="fours">0</span> || # of 5s: <span id="fives">0</span> || # of
      6s: <span id="sixs">0</span>
    </p>
    <p>Total: <span id="total">0</span></p>

    <div id="output2"></div>
  </body>
</html>
